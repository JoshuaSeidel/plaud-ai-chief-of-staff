# Complete Production Stack for AI Chief of Staff
# Includes: App, PostgreSQL, SWAG Reverse Proxy with SSL
#
# Prerequisites:
# 1. Set your domain in .env file (or replace below)
# 2. Point your domain DNS A record to your server IP
# 3. Forward ports 80 and 443 to your server
# 4. Run: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-chief-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_chief_of_staff}
      POSTGRES_USER: ${POSTGRES_USER:-aicos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-chief-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aicos} -d ${POSTGRES_DB:-ai_chief_of_staff}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Chief of Staff Application
  app:
    image: ghcr.io/joshuaseidel/plaud-ai-chief-of-staff:latest
    container_name: ai-chief-of-staff
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Server Config
      - NODE_ENV=production
      - PORT=3001
      - CONFIG_DIR=/app/data
      - LOG_DIR=/app/data
      
      # PostgreSQL Connection
      - DB_TYPE=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ai_chief_of_staff}
      - POSTGRES_USER=${POSTGRES_USER:-aicos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Google Calendar OAuth (configure in UI or set here)
      - GOOGLE_REDIRECT_URI=https://${DOMAIN}/api/calendar/google/callback
      
      # Push Notifications (generate with: npx web-push generate-vapid-keys)
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@${DOMAIN}}
    volumes:
      - app-data:/app/data
      - app-uploads:/app/uploads
    networks:
      - ai-chief-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # SWAG - Secure Web Application Gateway (NGINX + Let's Encrypt)
  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    depends_on:
      - app
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/New_York}
      - URL=${DOMAIN:?Please set DOMAIN in .env file}
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=${DNS_PLUGIN:-cloudflare}
      - EMAIL=${EMAIL:-admin@${DOMAIN}}
      - ONLY_SUBDOMAINS=false
      - STAGING=false
    volumes:
      - swag-config:/config
      - ./swag-config/aicos.subdomain.conf:/config/nginx/proxy-confs/aicos.subdomain.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ai-chief-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-chief-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  app-data:
    driver: local
  app-uploads:
    driver: local
  swag-config:
    driver: local

