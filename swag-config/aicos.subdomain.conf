# AI Chief of Staff reverse proxy configuration for SWAG
# Make sure that your DNS has a CNAME or A record for aicos pointing to your server's public IP



server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name ai-cos.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 50M;

    # Increased timeouts for AI generation endpoints (brief/patterns take 30-120s)
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;

    # The all-in-one container runs nginx on port 80
    # It handles both frontend and backend routing internally
    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app aicos-frontend;
        set $upstream_port 3000;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

    }
}