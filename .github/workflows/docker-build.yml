name: Build and Push Docker Images

# Trigger Strategy:
# - Push to main → builds images tagged as 'latest' and 'v{version}'
# - Push to feature/** or fix/** → builds images tagged as 'dev' and 'v{version}'
# - Version tags (v*) → builds images tagged with that version
# - PRs → NO BUILD (saves CI resources, PRs don't need published images)

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}

jobs:
  # ============================================================================
  # CHANGE DETECTION - Determines which services need to be built
  # ============================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      # Core services
      monolith: ${{ steps.filter.outputs.monolith }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      # Individual microservices
      ai-intelligence: ${{ steps.filter.outputs.ai-intelligence }}
      pattern-recognition: ${{ steps.filter.outputs.pattern-recognition }}
      nl-parser: ${{ steps.filter.outputs.nl-parser }}
      voice-processor: ${{ steps.filter.outputs.voice-processor }}
      context-service: ${{ steps.filter.outputs.context-service }}
      integrations: ${{ steps.filter.outputs.integrations }}
      # Shared code (triggers dependent services)
      shared-python: ${{ steps.filter.outputs.shared-python }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            monolith:
              - 'Dockerfile'
              - 'frontend/**'
              - 'backend/**'
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            ai-intelligence:
              - 'services/ai-intelligence/**'
            pattern-recognition:
              - 'services/pattern-recognition/**'
            nl-parser:
              - 'services/nl-parser/**'
            voice-processor:
              - 'services/voice-processor/**'
            context-service:
              - 'services/context-service/**'
            integrations:
              - 'services/integrations/**'
            shared-python:
              - 'services/shared/**'

      - name: Log detected changes
        run: |
          echo "## Change Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Monolith | ${{ steps.filter.outputs.monolith }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.filter.outputs.frontend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.filter.outputs.backend }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Intelligence | ${{ steps.filter.outputs.ai-intelligence }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pattern Recognition | ${{ steps.filter.outputs.pattern-recognition }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NL Parser | ${{ steps.filter.outputs.nl-parser }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Voice Processor | ${{ steps.filter.outputs.voice-processor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Context Service | ${{ steps.filter.outputs.context-service }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integrations | ${{ steps.filter.outputs.integrations }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shared Python | ${{ steps.filter.outputs.shared-python }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PREPARE - Get version info and metadata
  # ============================================================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_hash: ${{ steps.version.outputs.commit_hash }}
      build_date: ${{ steps.version.outputs.build_date }}
      branch: ${{ steps.version.outputs.branch }}
      tag_suffix: ${{ steps.version.outputs.tag_suffix }}
      repo_lower: ${{ steps.version.outputs.repo_lower }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version and metadata
        id: version
        run: |
          VERSION=$(node -p "require('./backend/package.json').version")
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///' | sed 's/refs\/tags\///')
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG_SUFFIX="latest"
          else
            TAG_SUFFIX="dev"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "tag_suffix=$TAG_SUFFIX" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

  # ============================================================================
  # BUILD JOBS - Each service has its own job with specific triggers
  # ============================================================================

  build-monolith:
    needs: [changes, prepare]
    if: needs.changes.outputs.monolith == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push monolith
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-monolith:${{ needs.prepare.outputs.tag_suffix }}
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-monolith:v${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=monolith
          cache-to: type=gha,mode=max,scope=monolith
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            COMMIT_HASH=${{ needs.prepare.outputs.commit_hash }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}

  build-frontend:
    needs: [changes, prepare]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
