      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-backend:${{ needs.prepare.outputs.tag_suffix }}
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-backend:v${{ needs.prepare.outputs.version }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            COMMIT_HASH=${{ needs.prepare.outputs.commit_hash }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}

  # Python microservices that use shared code
  build-ai-intelligence:
    needs: [changes, prepare]
    if: needs.changes.outputs.ai-intelligence == 'true' || needs.changes.outputs.shared-python == 'true'
    runs-on: ubuntu-latest
    permissions:
