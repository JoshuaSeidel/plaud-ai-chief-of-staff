name: Build and Push Docker Images (Microservices)

on:
  push:
    branches:
      - main
      - 'feature/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_hash: ${{ steps.version.outputs.commit_hash }}
      build_date: ${{ steps.version.outputs.build_date }}
      branch: ${{ steps.version.outputs.branch }}
      tag_suffix: ${{ steps.version.outputs.tag_suffix }}
      repo_lower: ${{ steps.version.outputs.repo_lower }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version and metadata
        id: version
        run: |
          VERSION=$(node -p "require('./backend/package.json').version")
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Determine tag suffix - feature branches get 'dev' tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG_SUFFIX="latest"
          else
            TAG_SUFFIX="dev"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "tag_suffix=$TAG_SUFFIX" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "Commit: $COMMIT_HASH"
          echo "Build Date: $BUILD_DATE"
          echo "Branch: $BRANCH_NAME"
          echo "Tag Suffix: $TAG_SUFFIX"
          echo "Repository: $REPO_LOWER"

  build-monolith:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push monolith (frontend + backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-monolith:${{ needs.prepare.outputs.tag_suffix }}
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-monolith:v${{ needs.prepare.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            COMMIT_HASH=${{ needs.prepare.outputs.commit_hash }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}

  build-microservices:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: ai-intelligence
            context: ./services/ai-intelligence
            dockerfile: ./services/ai-intelligence/Dockerfile
          - name: pattern-recognition
            context: ./services/pattern-recognition
            dockerfile: ./services/pattern-recognition/Dockerfile
          - name: nl-parser
            context: ./services/nl-parser
            dockerfile: ./services/nl-parser/Dockerfile
          - name: voice-processor
            context: ./services/voice-processor
            dockerfile: ./services/voice-processor/Dockerfile
          - name: context-service
            context: ./services/context-service
            dockerfile: ./services/context-service/Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-${{ matrix.service.name }}:${{ needs.prepare.outputs.tag_suffix }}
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-${{ matrix.service.name }}:v${{ needs.prepare.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            COMMIT_HASH=${{ needs.prepare.outputs.commit_hash }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}

  summary:
    needs: [prepare, build-monolith, build-microservices]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.prepare.outputs.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ needs.prepare.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.prepare.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built:" >> $GITHUB_STEP_SUMMARY
          echo "**Monolith (Unraid):**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-monolith:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Microservices:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-ai-intelligence:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-pattern-recognition:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-nl-parser:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-voice-processor:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.repo_lower }}/aicos-context-service:${{ needs.prepare.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
